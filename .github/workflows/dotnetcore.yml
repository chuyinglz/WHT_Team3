    #          let body = "${{ env.build_name }} Worflow Failure \n Build Number: $tag \n Build Log: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }} \n SHA: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) \n";
    #        github.issues.create
    #            ({
    #              owner: context.repo.owner,
    #              repo: context.repo.repo,
    #              title: "${{ env.build_name }} Workflow $tag Failed! ",
    #              body: body
    #            });

    # checkout the repo
    - name: 'Checkout GitHub Action' 
      uses: actions/checkout@main
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIAL }}
        
    - name: Move image to dev
      uses: azure/docker-login@v1
      with:
        login-server: $registryName
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - run: 
        docker build . -t $registryName/$appName:${{ github.sha }}
        docker push $registryName/$appName:${{ github.sha }}   

    - name: webapp deploy      
      uses: azure/webapps-deploy@v2
      with:
        app-name: $appName
        slot-name: production
        images: '$registryName/$appName:${{ github.sha }}'
    
    - name: Azure logout
      run: az logout