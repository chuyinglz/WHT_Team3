name: .NET Core

on:
  push:
    paths:
      - 'Application/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'Application/**'
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Restore
      run: dotnet restore Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Build
      run: dotnet build --configuration Release --no-restore Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj
    - name: Test
      run: dotnet test --no-restore --verbosity normal Application/src/RazorPagesTestSample/RazorPagesTestSample.csproj

  docker-jobs:
    runs-on: ubuntu-latest

    env:
      registryName: whtscreg.azurecr.io
      repositoryName: wth/dotnetcoreapp
      dockerFolderPath: Application/src/RazorPagesTestSample/
      tag: ${{ github.run_number }}
      appName: whtsc-devops-dev

    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      run: docker login $registryName -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
    - name: Docker build
      run: docker build -t $registryName/$repositoryName:$tag --build-arg build_version=$tag $dockerFolderPath
    - name: Docker push
      run: docker push $registryName/$repositoryName:$tag

    #- name: Create Issue
